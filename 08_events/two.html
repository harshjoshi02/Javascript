<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>learning js</h1>
    <button id="stop">Stop</button>
</body>

<script>

    // function in setTimeout only

    // setTimeout(function() {
    //     console.log("harsh");
    // }, 2000)

    // calling function in setTimeout

    // const callHarsh = function() {
    //     console.log("harsh");
    // }

    // setTimeout(callHarsh, 2000)

    const changeText = function() {
        document.querySelector('h1').innerHTML = "going good"
    }

    const changeMe = setTimeout(changeText, 2000)

    document.querySelector('#stop').addEventListener('click', function() {
        clearTimeout(changeMe)
        console.log("stopped");
    })

</script>
</html>
